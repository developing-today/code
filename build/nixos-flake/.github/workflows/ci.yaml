name: "CI"
on:
  push:
    branches:
      - '*'
jobs:
  tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - name: Build example
        id: example
        run: |
          pushd ./examples/both
          # Github Action runners do not support M1 yet.
          nix run nixpkgs#sd mkARMMacosSystem mkIntelMacosSystem flake.nix
          ./test.sh
          popd

          pushd ./examples/linux
          ./test.sh
          popd

          pushd ./examples/macos
          # Github Action runners do not support M1 yet.
          nix run nixpkgs#sd mkARMMacosSystem mkIntelMacosSystem flake.nix
          ./test.sh
          popd
  www:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - uses: actions/checkout@v3
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
      - uses: cachix/cachix-action@v12
        with:
          name: srid
      - name: Build the website
        run: |
          mkdir ./www
          nix --accept-flake-config run github:srid/emanote -- -L ./doc gen ./www
      - name: Deploy to gh-pages ðŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./www/
          cname: nixos.flake.page