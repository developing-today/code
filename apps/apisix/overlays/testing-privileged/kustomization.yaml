apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &namespace testing-privileged
resources:
  - gatewayclass.yaml
helmCharts:
  - name: apisix
    repo: https://charts.apiseven.com
    version: 2.x.x
    releaseName: apisix
    namespace: *namespace
    includeCRDs: true
    valuesInline:
      dashboard:
        enabled: true
      gateway:
        type: LoadBalancer
        annotations:
          metallb.universe.tf/address-pool: first-pool
        externalTrafficPolicy: Local
      ingress-controller:
        enabled: true
        name: ingress-controller
        image:
          repository: apache/apisix-ingress-controller
          tag: 1.8.0
        deployment:
          replicas: 1
        config:
          apisix:
            serviceName: apisix-admin
            serviceNamespace: *namespace
            adminAPIVersion: v3
          kubernetes:
            enableGatewayAPI: true
            gatewayAPIVersion: v1beta1
            watchNamespace: "*"
            ingressPublishService: testing-privileged/apisix-gateway
      global:
        namespace: *namespace
patches:
  - patch: |
      apiVersion: v1
      kind: Service
      metadata:
        name: apisix-gateway
        namespace: testing-privileged
      spec:
        type: LoadBalancer
    target:
      kind: Service
      name: apisix-gateway
