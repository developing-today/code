apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: &namespace testing-privileged
resources:
  - gatewayclass.yaml
helmCharts:
  - name: apisix
    repo: https://charts.apiseven.com
    version: 2.x.x
    releaseName: apisix
    namespace: *namespace
    includeCRDs: true
    valuesInline:
      dashboard:
        enabled: true
      gateway:
        type: LoadBalancer
        tls:
          enabled: false
        annotations:
          metallb.universe.tf/address-pool: first-pool
        externalTrafficPolicy: Local
      ingress-controller:
        enabled: true
        config:
          gateway:
            enabled: true
            name: apisix-gateway
            gatewayAPIVersion: v1beta1
          kubernetes:
            watchNamespace: "*"
            enableGatewayAPI: true
          apisix:
            defaultLabelFields:
              - app.kubernetes.io/name
              - app.kubernetes.io/version
            serviceNamespace: *namespace
            serviceName: apisix-admin
            adminAPIVersion: v3
      global:
        namespace: *namespace
patches:
  - patch: |
      apiVersion: v1
      kind: Service
      metadata:
        name: apisix-gateway
        namespace: testing-privileged
      spec:
        type: LoadBalancer
    target:
      kind: Service
      name: apisix-gateway
