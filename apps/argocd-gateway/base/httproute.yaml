apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: argocd-route
  namespace: argocd
spec:
  parentRefs:
    - name: argocd-gateway
      namespace: argocd
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /argo
        - path:
            type: PathPrefix
            value: /argo/
      backendRefs:
        - name: argocd-server
          kind: Service
          port: 80
